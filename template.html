<!DOCTYPE html>
<html>
    <head>
        <title>GIAC Index on Steroids</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                column-count: 2;
                -webkit-column-count: 2;
                -moz-column-count: 2;
            }
            ul {
                list-style-type:none;
                padding-left: 0;
                margin-top: 0;
            }
            li {
                -webkit-column-break-inside: avoid;
                page-break-inside: avoid;
                break-inside: avoid;
            }
            .section-title {
                font-size: 30px; 
                font-weight: bold;
            }
            .section-keyword {
                color: blue;
                font-weight: bold;
            }

            @media print {
                /* remove document URL from printing */
                @page {
                    margin-top: 0;
                    margin-bottom: 0;
                }
                body {
                    padding-top: 72px;
                    padding-bottom: 72px ;
                }
            }
        </style>
    </head>
<body>
    {% for section,entries in index.items() %}
        <div class="section">
            <span class="section-title">{{ section }}</span>
            <ul>
                {% for e in entries %}
                    <li><span class="section-keyword">{{ e['keyword'] }}</span> <i>[B{{ e['book_number'] }}/C{{ e['chapter_number'] }}/P{{ e['page_number'] }}]</i> {{ e['description'] }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</body>
</html>
